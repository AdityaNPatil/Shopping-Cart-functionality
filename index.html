<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Cart</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1 class="">Shopping Cart</h1>
    <div class="body">
        <div class="container">
            <h3 class="heading">Products</h3>
            <div class="result"></div>              <!-- products will be visible here -->
        </div>
        <div class="cart">
            <div class="cart-header">
                <h3>CART</h3>
                <p class="noOfItems">0 items</p>    <!-- cart total items -->
            </div>
            <hr noshade="true" size="1px" />
            <div class="cart-items"></div>          <!-- cart items visible here-->
            <hr noshade="true" size="1px" />
            <div class="cart-footer cart-header">
                <h4>Total</h4>
                <p class="total">$0</p>            <!-- cart total price here -->
            </div>
            <button class="buy-btn">PROCEED TO BUY</button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
